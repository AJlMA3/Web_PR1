<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #8e44ad; color: white; display: flex; justify-content: center; padding-top: 50px; }
        .game-container { background: white; color: #333; padding: 30px; border-radius: 15px; text-align: center; width: 350px; box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        h2 { color: #8e44ad; margin-top: 0; }
        input { padding: 10px; width: 80px; font-size: 20px; border: 2px solid #ddd; border-radius: 5px; text-align: center; }
        .btn-check { background: #8e44ad; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        .btn-reset { background: #2ecc71; color: white; border: none; padding: 10px 20px; font-size: 16px; border-radius: 5px; cursor: pointer; margin-top: 20px; }

    </style>
</head>
<body>

<div class="game-container">
    <h2>üéØ –£–≥–∞–¥–∞–π —á–∏—Å–ª–æ</h2>
    <p>–Ø –∑–∞–≥–∞–¥–∞–ª —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100. –°–º–æ–∂–µ—à—å —É–≥–∞–¥–∞—Ç—å –µ–≥–æ –∑–∞ 10 –ø–æ–ø—ã—Ç–æ–∫?</p>
    
    <div class="attempts-box">–û—Å—Ç–∞–ª–æ—Å—å –ø–æ–ø—ã—Ç–æ–∫: <span id="attempts">10</span></div>
    
    <input type="number" id="user-guess" placeholder="0">
    <br>
    <button class="btn-check" onclick="checkGuess()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    
    <div id="message">–í–≤–µ–¥–∏ —á–∏—Å–ª–æ –∏ –Ω–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É!</div>
    
    <button class="btn-reset" onclick="initGame()">–ù–æ–≤–∞—è –∏–≥—Ä–∞</button>
</div>

<script>
    let targetNumber;
    let attemptsLeft;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
    function initGame() {
        targetNumber = Math.floor(Math.random() * 100) + 1; // –ó–∞–≥–∞–¥—ã–≤–∞–µ–º —á–∏—Å–ª–æ
        attemptsLeft = 10; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –ø–æ–ø—ã—Ç–∫–∏
        document.getElementById('attempts').textContent = attemptsLeft;
        document.getElementById('message').textContent = "–Ø –∑–∞–≥–∞–¥–∞–ª –Ω–æ–≤–æ–µ —á–∏—Å–ª–æ!";
        document.getElementById('message').style.color = "#e74c3c";
        document.getElementById('user-guess').value = "";
        document.getElementById('user-guess').disabled = false;
    }

    function checkGuess() {
        const input = document.getElementById('user-guess');
        const guess = parseInt(input.value);

        // –í–∞–ª–∏–¥–∞—Ü–∏—è
        if (isNaN(guess) || guess < 1 || guess > 100) {
            alert("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏ —á–∏—Å–ª–æ –æ—Ç 1 –¥–æ 100");
            return;
        }

        attemptsLeft--;
        document.getElementById('attempts').textContent = attemptsLeft;

        if (guess === targetNumber) {
            document.getElementById('message').textContent = "üéâ –ü–æ–±–µ–¥–∞! –≠—Ç–æ –±—ã–ª–æ —á–∏—Å–ª–æ " + targetNumber;
            document.getElementById('message').style.color = "#2ecc71";
            input.disabled = true;
        } else if (attemptsLeft === 0) {
            document.getElementById('message').textContent = "üíÄ –ü–æ–ø—ã—Ç–∫–∏ –∫–æ–Ω—á–∏–ª–∏—Å—å! –≠—Ç–æ –±—ã–ª–æ " + targetNumber;
            input.disabled = true;
        } else if (guess < targetNumber) {
            document.getElementById('message').textContent = "–ë–æ–ª—å—à–µ! ‚Üë";
        } else {
            document.getElementById('message').textContent = "–ú–µ–Ω—å—à–µ! ‚Üì";
        }
        
        input.value = ""; // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–π –ø–æ–ø—ã—Ç–∫–∏
        input.focus(); // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–æ–∫—É—Å –≤ –ø–æ–ª–µ
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –ø–µ—Ä–≤—É—é –∏–≥—Ä—É –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    initGame();
</script>

</html>
