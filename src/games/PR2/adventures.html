<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #2c3e50;
            color: white;
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .container {
            background: #34495e;
            padding: 30px;
            border-radius: 15px;
            width: 450px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        button {
            background: #e67e22;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        button:hover {
            background: #d35400;
        }

        #adventure-text {
            font-style: italic;
            font-size: 20px;
            margin: 25px 0;
            min-height: 60px;
            color: #f1c40f;
        }

        .log {
            text-align: left;
            background: #2c3e50;
            padding: 10px;
            border-radius: 5px;
            max-height: 150px;
            overflow-y: auto;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>üè∞ –ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–π</h2>
        <p>–ù–∞–∂–º–∏—Ç–µ –Ω–∞ –∫–Ω–æ–ø–∫—É, —á—Ç–æ–±—ã —É–∑–Ω–∞—Ç—å —Å–≤–æ—é —Å—É–¥—å–±—É!</p>

        <div id="adventure-text">–í–∞—à–∞ –∏—Å—Ç–æ—Ä–∏—è –Ω–∞—á–Ω–µ—Ç—Å—è –∑–¥–µ—Å—å...</div>

        <button onclick="generateAdventure()">–°–æ–∑–¥–∞—Ç—å –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ</button>
        <button onclick="clearLog()" style="background: #95a5a6; margin-left: 10px;">–û—á–∏—Å—Ç–∏—Ç—å –∂—É—Ä–Ω–∞–ª</button>

        <h3>üìú –ñ—É—Ä–Ω–∞–ª —Å–æ–±—ã—Ç–∏–π:</h3>
        <div id="log" class="log"></div>
    </div>

    <script>
        // 1. –°–ø–∏—Å–∫–∏ –¥–∞–Ω–Ω—ã—Ö (–ú–∞—Å—Å–∏–≤—ã)
        const heroes = ["–û—Ç–≤–∞–∂–Ω—ã–π —Ä—ã—Ü–∞—Ä—å", "–ú—É–¥—Ä—ã–π –º–∞–≥", "–•–∏—Ç—Ä—ã–π –≤–æ—Ä", "–ì–Ω–æ–º-–∫—É–∑–Ω–µ—Ü", "–õ–µ—Å–Ω–æ–π —ç–ª—å—Ñ"];
        const locations = ["–≤ –∑–∞–±—Ä–æ—à–µ–Ω–Ω–æ–º –∑–∞–º–∫–µ", "–≤ —Ç–µ–º–Ω–æ–º –ª–µ—Å—É", "–Ω–∞ –≤–µ—Ä—à–∏–Ω–µ –ª–µ–¥—è–Ω–æ–π –≥–æ—Ä—ã", "–≤ –≥–ª—É–±–æ–∫–æ–π –ø–µ—â–µ—Ä–µ", "–≤ –ø–∞—Ä—è—â–µ–º –≥–æ—Ä–æ–¥–µ"];
        const enemies = ["—Å–≤–∏—Ä–µ–ø—ã–º –¥—Ä–∞–∫–æ–Ω–æ–º", "–∞—Ä–º–∏–µ–π —Å–∫–µ–ª–µ—Ç–æ–≤", "–∫–æ–≤–∞—Ä–Ω—ã–º –º–∏–º–∏–∫–æ–º", "–¥—Ä–µ–≤–Ω–∏–º –¥–µ–º–æ–Ω–æ–º", "–±–∞–Ω–¥–æ–π —Ä–∞–∑–±–æ–π–Ω–∏–∫–æ–≤"];

        const adventureDisplay = document.getElementById('adventure-text');
        const logDisplay = document.getElementById('log');

        function generateAdventure() {
            // 2. –°–ª—É—á–∞–π–Ω—ã–π –≤—ã–±–æ—Ä –∏–Ω–¥–µ–∫—Å–∞
            const hero = heroes[Math.floor(Math.random() * heroes.length)];
            const location = locations[Math.floor(Math.random() * locations.length)];
            const enemy = enemies[Math.floor(Math.random() * enemies.length)];

            // 3. –°–±–æ—Ä–∫–∞ —Ñ—Ä–∞–∑—ã
            const story = `–í–∞—à –ø–µ—Ä—Å–æ–Ω–∞–∂ ${hero} –Ω–∞—Ö–æ–¥–∏—Ç—Å—è ${location} –∏ —Å—Ä–∞–∂–∞–µ—Ç—Å—è —Å ${enemy}.`;

            // 4. –í—ã–≤–æ–¥ –Ω–∞ —ç–∫—Ä–∞–Ω
            adventureDisplay.textContent = story;

            // 5. –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ –∂—É—Ä–Ω–∞–ª (Log)
            const entry = document.createElement('p');
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${story}`;
            logDisplay.prepend(entry); // –î–æ–±–∞–≤–ª—è–µ—Ç –Ω–æ–≤—É—é –∑–∞–ø–∏—Å—å –≤ –Ω–∞—á–∞–ª–æ —Å–ø–∏—Å–∫–∞
        }

        function clearLog() {
            if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—á–∏—Å—Ç–∏—Ç—å –≤–µ—Å—å –∂—É—Ä–Ω–∞–ª?")) {
                document.getElementById('log').innerHTML = "";
            }
        }
    </script>

</body>

</html>
